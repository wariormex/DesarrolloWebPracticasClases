   Agrupalos para minimizar el código (el color puede ser cualquiera en formato hexadecimal)
2.- Para el DIV que tiene el id="main" agrega las siguientes propiedades
  a) ancho 250px
  b) alto 300px
  c) borde 2px de color negro
3.- Observa como se ve, ahora para el DIV que tiene el id="main" agrega las siguientes propiedades
    display: flex;
    align-items: flex-start;
4.- Observa las diferencias
5.- Para el DIV que tiene el id="myBlueDiv", utiliza la propiedad align-self:center; 
6.- Aqui en los comentarios, coloca una descripción de lo que hace la propiedad "flex"
Comentarios: 
La propiedad flex permite que los elementos flexibles puedan ajustar sus dimensiones para llenar la
pantalla, en el caso del DIV #main, sus contenidos seran ajustados a base de flex, ya que se convirtio en un elemto
de tipo flex, los elementos se alinearan empezando del "inicio" del contenedor flex, en este caso la esquina superior izquierda,
con excepcion del elemento #myBlueDiv que sera alineado independientemente en el centro a base de su posicion consecutiva con el resto 
de los elementos y el eje central del contenedor flex. 



-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 2</title>
    <style>
      p, h1{
        color: #111111;
      }
      #main{
        width: 250px;
        height: 300px;
        border: 2px solid black;
        display: flex;
        align-items: flex-start;
      }
      #myBlueDiv{
        align-self: center;
      }
    </style>
  </head>
  <body>
    <h1>Encabezado 1</h1>
    <h2>Encabezado 2</h2>
    <p>Parrafo 1</p>
    <p>Parrafo 2</p>
    <p>Parrafo 3</p>
    <p>Parrafo 4</p>
    <div id="main">
      <div style="background-color: coral">RED</div>
      <div style="background-color: lightblue" id="myBlueDiv">BLUE</div>
      <div style="background-color: lightgreen">
        Green div with more content.
      </div>
    </div>
  </body>
</html>
