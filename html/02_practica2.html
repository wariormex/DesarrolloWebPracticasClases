<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 2 Tablas</title>
    <!-- CSS Ejemplo -->
    <style>
        thead {color: red;}
        tbody {color: blue;}
        tfoot {color: green;}
        table, tr, td {
        border: 1px solid black;
        }
    </style>
</head>
<body>
    <table style = "width: 80%;">
        <thead>
            <tr>
                <td>Id</td>
                <td>Producto</td>
                <td>Existencia</td>
                <td>Precio</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Platano</td>
                <td>1,200kg</td>
                <td>$13.50</td>
            </tr>
            <tr>
                <td>2</td>
                <td style = "color: red">Uva</td>
                <td>975kg</td>
                <td>$195.23</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Manzana</td>
                <td>7,342.90Kg</td>
                <td>$38.50</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>-</td>
                <td>Total</td>
                <td>10,476Kg</td>
                <td>-</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
