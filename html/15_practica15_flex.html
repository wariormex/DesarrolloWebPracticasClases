<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Basico</title>
    <style>
        .box{
            display: flex;
            /*
            flex-wrap: wrap;
            flex-direction: row;
            */
            flex-flow: row wrap;
            align-items: center;
            justify-content: space-around;
            background-color: aqua;
        }
        .box > div{
            background-color: #f1f1f1;
            border: 1px solid black;
            margin: 2px;
            padding: 5px;
            font-size:30px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>Uno</div>
        <div>Dos</div>
        <div>Tres
            <br>Tiene
            <br>Texto
            <br>Extra
        </div>

        <div style="flex-grow: 2;">Dos</div>
        <div style="flex-grow: 1;">Tres
            <br>Tiene
            <br>Texto
            <br>Extra
        </div> -->
    </div>
</body>
</html>
