<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery3</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>

    </style>
</head>
<body>
    <button id="btn1">Efecto 1</button>
    <button id="btn2">Efecto 2</button>
    <button id="btn3">Slide Down</button>
    <button id="btn4">Slide Up</button>
    <button id="btn5">Move</button>
    <button id="btn6">Encadenamiento</button>
    <button id="btn7">Obtener</button>
    <br><br>
    <img id="img1" src="http://source.unsplash.com/random/200x200" style="width:50%">
    <br><br>
    <div id="cajaRoja" style="background-color: red; height: 100px; width: 100px; position: absolute;">
    </div>
    <br><br>
    <br><br>
    <br><br>
    <p id = "p1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe omnis asperiores ab, provident voluptatum modi dolorum quidem harum, neque porro doloribus velit assumenda dolor fugit accusantium repellendus debitis odit deleniti!</p>
    <br><br>
    <p id = "p2">Parrafo 2 <span style="color:blue;">Texto Azul</span> lo demas</p>
    <script>
        $(function(){
            $("#btn1").click(function(){
                //$("#img1").toggle("slow");
                $("#img1").fadeOut("slow");
            });
            $("#btn2").click(function(){
                $("#img1").fadeIn("slow");
            });
            $("#btn3").click(function(){
                $("#img1").slideDown("slow");
            });
            $("#btn4").click(function(){
                $("#img1").slideUp("slow");
            });
            $("#btn5").click(function(){
                $("#cajaRoja").animate({
                    left:"500px",
                    opacity:"0.5",
                    width:"200px",
                    height:"200px"

                },3000);
            });
            $("#btn6").click(function(){
                $("#p1").css("color","red").slideUp(2000).slideDown(2000);
            });
            $("#btn7").click(function(){
                alert($("#p2").html);
            });
        });
    </script>
</body>
</html>
