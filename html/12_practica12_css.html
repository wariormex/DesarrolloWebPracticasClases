<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pruebas Padding Border Margin</title>
</head>
<body>
    <div style="background-color: orange;">
        <p>parrafo 1</p>
        <div style="background-color: blue;">
            <p style="margin:15px; padding:25px;border:5px solid red; color:white;">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam, accusantium! Excepturi distinctio perspiciatis consequuntur quos minus perferendis harum officia illo ducimus, nihil quasi unde tenetur dolore amet mollitia quia repellendus.
            </p>
        </div>
        <p style="margin-left: 30px;">parrafo 2</p>
    </div>
    <p style="text-decoration:underline;">Linea Sub</p>
    <p style="text-decoration:overline;">Linea Over</p>
    <p style="text-decoration:line-through;">Linea Cross</p>
</body>
</html>
