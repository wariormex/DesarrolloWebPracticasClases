<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex 2</title>
    <style>
        .flex-container{
            display:flex;
            flex-direction: row;
            justify-content:center; /*En relacion con el eje principal*/
            flex-wrap: wrap;
            background-color:dodgerblue;
        }
        .flex-container>div{
            background-color:#f1f1f1;
            margin:10px;
            padding: 20px;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div style="order: 3">Texto 1</div>
        <div style="order: 1">Texto 2</div>
        <div style="order: 5">Texto 3</div>
        <div style="order: 2">Texto 4</div>
        <div style="order: 4">Texto 5</div>
    </div>
    
</body>
</html>
