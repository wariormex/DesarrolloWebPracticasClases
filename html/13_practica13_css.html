<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pruebas Selectores</title>
    <style>
        /*red class*/
        .red {
            background-color: red;
            color: white;
            border: 2px solid aqua;
        }
        /*Selector ID*/
        #id_23{
            color: blue;
            font-size: 2em;
        }
    </style>
    
</head>
<body>
    <h1>Titulo 1</h1>
    <p>Parrafo 1</p>
    <h1 class="red">Red Titulo</h1>
    <p class="red">Red Parrafo</p>
    <p id="id_23">ID Parrafo</p>
</body>
</html>
